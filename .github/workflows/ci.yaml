name: CI

permissions: read-all

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build docker-format
        run: make docker-format
      - name: lint
        run: make lint
